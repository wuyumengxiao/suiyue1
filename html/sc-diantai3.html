	    window.onload=function(){

		    var myScroll = new IScroll('#wrapper', {
			    mouseWheel: true,
			    scrollbars: true,
			    click:true    
			});
			$('.radio .zi').each(function(index,value){
				value.addEventListener('touchstart',function(){
					$('.radio .zi').children('.active').css('display',"none");
					$(this).children('.active').css('display',"block");
				})
			})
            //			侧滑
            $(".lp-a").each(function(index,value){
                value.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    startX = e.changedTouches[0].pageX,
                        startY = e.changedTouches[0].pageY;
                    console.log(index)
                });
                value.addEventListener("touchmove", function(e) {
                    e.preventDefault();
                    moveEndX = e.changedTouches[0].pageX,
                        moveEndY = e.changedTouches[0].pageY,
                        X = (moveEndX - startX)/100,
                        Y = (moveEndY - startY)/100;
                    var l=parseInt($(".lp-a").eq(index).css('marginLeft'));
                    if(0>=l>-3){
                        if(X<-0.4){
                            $(".lp-a").eq(index).css('marginLeft','-2.46rem');
                        }
                    }
                    if(l<0){
                        if(X>0.4){
                            $(".lp-a").eq(index).css('marginLeft','0');
                        }
                    }
                });
            })
		}
