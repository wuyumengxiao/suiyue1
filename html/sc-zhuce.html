<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="x5-orientation" content="portrait | landscape" />
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-fullscreen" content="true" />
	<meta name="full-screen" content="yes">
	<meta name="format-detection" content="telephone=no, email=no" />
    <link rel="stylesheet" href="../css/sc-zhuce.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/zepto.min.js"></script>
    <script src="../js/sc-zhuce.js"></script>
</head>
<body>
<div class="pack">
    <!--top-->
    <div class="top"></div>
    <!--头像-->
    <div class="tou"></div>
    <!--错误-->
    <div class="cuowu">
        <div class="cuowu-1">
            <a href="javascript:;"></a>
            <span>账号密码不匹配···</span>
        </div>
    </div>
    <!--登陆-->
    <div class="from">
        <div class="from-1">
            <a href="javascript:;"></a>
            <p></p>
            <input type="text" placeholder="账号/手机号/邮箱">
        </div>
        <div class="from-2">
            <a href="javascript:;"></a>
            <p></p>
            <input type="password" placeholder="请输入6-12位密码">
        </div>
        <div class="from-3">
            <a href="javascript:;"></a>
            <p></p>
            <input type="password" placeholder="再次输入密码">
            <a href="javascript:;" class="yanzheng"></a>
        </div>
    </div>
    <!--忘记密码-->
    <div class="zi">
        <div class="zi-left">
            <input type="checkbox">
            <a href="javascript:;"> 同意服务使用协议<strong>《用户注册协议》</strong></a>
        </div>
    </div>
    <!--立即注册-->
    <div class="login">
        <div class="login-1">
            <a href="javascript:;">立即注册</a>
        </div>
    </div>
</div>

</body>
</html>
