<script>
    window.onload=function(){
        //			侧滑
        $(".fh-li").each(function(index,value){
            value.addEventListener('touchstart', function(e) {
                e.preventDefault();
                startX = e.changedTouches[0].pageX,
                    startY = e.changedTouches[0].pageY;
            });
            value.addEventListener("touchmove", function(e) {
                e.preventDefault();
                moveEndX = e.changedTouches[0].pageX,
                    moveEndY = e.changedTouches[0].pageY,
                    X = (moveEndX - startX)/100,
                    Y = (moveEndY - startY)/100;
                var l=parseInt($(".fh-li").eq(index).css('marginLeft'));
                if(0>=l>-3){
                    if(X<-0.4){
                        $(".fh-li").eq(index).css('marginLeft','-1rem');
                         $(".fh-ce").css('display','none').eq(index).css('display','block');
                    }
                }
                if(l<0){
                    if(X>0.4){
                    	$(".fh-ce").css('display','none');
                        $(".fh-li").eq(index).css('marginLeft','0');
                    }
                }
            });
        })
        $(".fh-ce").each(function(index,value) {
            value.addEventListener('touchstart', function (e) {
                e.preventDefault();
                $('.fh-lie').eq(index).css('display','none');
            });
        })
    }
</script>
